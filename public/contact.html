<html>

<head>
    <title>
        Dylan Davies - Programmer / Full-Stack Developer
    </title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="dist/bundle.min.css?v=5" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="hero hero--full">
        <div class="hero__img" style="background-image: url('https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80');"></div>
        <div class="hero__overlay hero__overlay--light"></div>
        <div class="hero__content content">
            <nav class="nav nav--transparent" style="margin-bottom:3em;">
                <a href="index.html">
                    <img class="nav__img" src="dist/logodark.png" alt="Dylan Davies">
                </a>
                <ul class="nav__items">
                    <li class="nav__item">
                        <a href="index.html" class="nav__item__link">
                            Home
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="contact.html" class="nav__item__link nav__item__link--active">
                            Contact
                        </a>
                    </li>
                </ul>
            </nav>
            <div>
                <div class="box padding" style="width:100%;">
                    <h2 class="box__title">Contact</h2>
                    <div class="box__content">
                        <form action="https://formspree.io/info.dylandavies@gmail.com" method="POST">
                            <div class="input-container input-container--icon input-container--small">
                                <i class="material-icons-outlined input-container__icon">person</i>
                                <label class="input-container__label" for="name">Name</label>
                                <input class="input-container__input" name="name" id="name" type="text"
                                    required />
                                <div class="input-container__focus-line"></div>
                            </div>
                            <div class="input-container input-container--icon input-container--small">
                                <i class="material-icons-outlined input-container__icon" aria-hidden="true">email</i>
                                <label class="input-container__label" for="email">Email</label>
                                <input class="input-container__input" id="email" name="email"
                                    type="email" required />
                                    <div class="input-container__focus-line"></div>
                            </div>
                            <div class="input-container input-container--icon input-container--small">
                                <i class="material-icons-outlined input-container__icon" aria-hidden="true">link</i>
                                <label class="input-container__label" for="website">Website</label>
                                <input class="input-container__input" name="website" id="website"
                                    type="url" />
                                    <div class="input-container__focus-line"></div>
                            </div>
                            <div class="input-container input-container--icon">
                                <i class="material-icons-outlined input-container__icon" aria-hidden="true">comment</i>
                                <label for="message" class="input-container__label">Message</label>
                                <textarea class="input-container__input" name="message" id="message" style="width:100%;"></textarea>
                                <div class="input-container__focus-line"></div>
                            </div>
                            <div style="margin-top:2em;">
                                <button type="submit" class="btn btn--outline blue">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="dist/bundle.min.js?v=2"></script>
</body>

</html>
